<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MailGPT - Smart Email Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Hi, I am MailGPT, your smart email assistant.</h1>
            <p>I can help you compose emails, read emails, and even schedule them. What can I do for you today?</p>
            <form id="prompt-form" action ="/send_prompt", method="POST">
                <textarea id="prompt" name="prompt" rows="4" placeholder="Enter your request here..."></textarea><br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
